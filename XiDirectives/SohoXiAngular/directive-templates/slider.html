<div class="row">
	<div class="twelve columns">
		<h1>Slider</h1>
		<span class="label">Directive: xi-slider</span>
		<span class="label">Directive options: xi.ISliderOptions</span>
		<hr />
	</div>
</div>
<div class="row">
	<div class="one-half column">
		<label for="slider-one">Default</label>
		<input id="slider-one" xi-slider />
	</div>
	<div class="one-half column">
		<label for="slider-two">With options object (ticks, 1 step, ...)</label>
		<input id="slider-two" xi-slider="ctrl.sliderOptions"/>
	</div>
</div>
